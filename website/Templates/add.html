{% extends 'base.html' %}

{% block content %}
<div class = "col-md-6 offset-md-3">
    <h1>Add Record</h1><br/>

    <form method="post" action="{% url 'add_record' %}">
        {% csrf_token%}
        {{ form.as_p}}
        <br/>
        <button type="submit" class="btn btn-success bt-md-rounded">Add Record</button>
        <a href="{% url 'home' %}" class="btn btn-secondary  btn-md-rounded">Back</a>
   </form>
</div>
{% endblock %}
